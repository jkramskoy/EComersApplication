<div class="panel panel-success" *ngFor="let mi of menuItems">
  <div class="panel-heading">
    <h3>{{ mi.name }}</h3>
  </div>

  <div class="panel-body">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <img [src]="mi.photoPath" class="image" />
        </div>

        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-4">Name</div>
            <div class="col-xs-8">: {{ mi.name }}</div>
          </div>
          <div class="row">
            <div class="col-xs-4">Price</div>
            <div class="col-xs-8">: {{ mi.price }}</div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <br />
              <span>Amount</span><br />
              <input type="number" min="1" value="1" id="{{ mi.id }}" />
            </div>
            <div class="col-xs-8">
              <br />
              <span></span>
              <br />
              <button
                type="button"
                class="btn btn-default"
                ng-click="cart.checkout()"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">{{ mi.description }}</div>
</div>
