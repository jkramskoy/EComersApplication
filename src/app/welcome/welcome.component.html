<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h1 style="text-align: center">Welcome to Login Page</h1>
    </div>
    <br />
    <br />
    <div class="panel-body">
      <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid username or password.
      </div>
      <div class="form-group">
        <label for="user name">User Name</label>
        <input
          ngModel
          name="userName"
          type="userName"
          class="form-control"
          id="userName"
          placeholder="user name"
          value="johndoe"
          required
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          ngModel
          name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
          value="def@123"
          required
        />
      </div>
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-lg btn-success btn btn-primary">
        Sign in
      </button>
    </div>
  </div>
</form>
