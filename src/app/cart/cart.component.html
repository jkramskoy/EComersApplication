<div class="container" *ngFor="let i of items; let idx = index">
  <div class="panel panel-succes">
    <div class="panel-heading">
      {{ i.product["name"] }}
      Quantity:
      <input
        #box
        id="qty"
        type="number"
        min="1"
        max="20"
        value="{{ i.quantity }}"
        class="inputnumber"
        (change)="onchange(idx, +box.value)"
      />

      <!-- Total:
      {{
        i.quantity * (i.product["price"] !== undefined ? i.product["price"] : 1)
      }} -->
      :${{ i.quantity * i.product.price }}

      <a
        class="glyphicon glyphicon-remove-circle"
        title="remove item"
        (click)="remove(idx)"
        >Remove</a
      >
    </div>
  </div>
</div>

<div class="panel-footer">
  <b>Estimate Total: ${{ getTotal() }}</b>
</div>
