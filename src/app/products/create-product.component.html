<form>
  <div class="form-group">
    <label for="inputName" class="center-block">Product Name: </label>
    <input
      id="inputName"
      class="form-control"
      type="text"
      formControlName="name"
      required
    />
  </div>
  <div class="form-group">
    <label for="inputPrice" class="center-block">Product Price: </label>
    <input
      id="inputPrice"
      class="form-control"
      type="text"
      formControlName="name"
      required
    />
  </div>
  <div class="form-group">
    <label
      for="inputDescription"
      class="center-block"
      formControlName="name"
      required
      >Product Description:
    </label>
    <input
      id="inputDescription"
      class="form-control"
      type="text"
      formControlName="name"
      required
    />
  </div>
  <button>Save</button>
</form>
