<div class="panel panel-success" *ngFor="let pr of products">
  <div class="panel-heading">
    <h3>{{ pr.name }}</h3>
  </div>

  <div class="panel-body">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <img [src]="pr.photoPath" class="image" />
        </div>

        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-4">Name</div>
            <div class="col-xs-8">: {{ pr.name }}</div>
          </div>
          <div class="row">
            <div class="col-xs-4">Price</div>
            <div class="col-xs-8">: {{ pr.price }}</div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <br />
              <span>Amount</span><br />
              <input
                type="number"
                min="1"
                max="20"
                value="1"
                id="{{ pr.id }}"
              />
            </div>
            <div class="col-xs-8">
              <br />
              <span></span>
              <br />
              <button
                type="button"
                class="btn btn-default"
                ng-click="cart.checkout()"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">{{ pr.description }}</div>
</div>
